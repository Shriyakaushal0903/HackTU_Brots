<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prediction</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .sign-in {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
        }

        .signin-content {
            display: flex;
            width: 100%;
        }

        .signin-form {
            padding: 40px;
            width: 60%;
        }

        .signin-image {
            width: 40%;
            background: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-image img {
            max-width: 100%;
            height: auto;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #003366;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group a {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .form-group a b {
            color: #003366;
        }

        .form-group .label-agree-term {
            font-size: 14px;
            color: #555;
        }

        .form-group .term-service {
            color: #003366;
            text-decoration: none;
            font-weight: 600;
        }

        .form-group .term-service:hover {
            text-decoration: underline;
        }

        .prediction-result {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e6f0ff;
            border-radius: 5px;
            border-left: 5px solid #003366;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background: #003366;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #002244;
        }
    </style>
</head>
<body>

    <div class="main">
        <!-- Prediction status -->
        <section class="sign-in">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../static/images/signin-image.jpg" alt="Sign in image"></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Prediction</h2>
                    <div class="form-group">
                        <a>The loan approval is obtained using the machine learning model of <b>XGBoost</b>. It has the accuracy of around 83%. To obtain this model performance, we have acquired the training data from a public dataset library.</a>
                    </div>
                    <div class="prediction-result">
                        {{ prediction }}
                    </div>
                    <div class="form-group">
                        <a href="{{url_for('home')}}" class="btn-back">Back to Home</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
