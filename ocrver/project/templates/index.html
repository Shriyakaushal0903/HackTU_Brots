<!-- /templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Upload</title>

    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* Heading */
        h1 {
            color: #333;
            font-size: 24px;
        }

        /* Upload Box */
        .upload-box {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #6dabe4;
            border-radius: 8px;
            background: #e9f5ff;
        }

        /* Upload Button */
        #uploadBtn, #submitBtn {
            background: #6dabe4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        #uploadBtn:hover, #submitBtn:hover {
            background: #5a9fd4;
        }

        /* File Name Display */
        #fileName {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        /* Output Styling */
        #output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f8f8;
            color: #333;
            font-size: 14px;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Aadhaar Image</h1>

        <!-- Upload Box -->
        <div class="upload-box">
            <input type="file" id="fileInput" hidden />
            <button id="uploadBtn" onclick="document.getElementById('fileInput').click()">Choose File</button>
            <p id="fileName">No file chosen</p>
            <button id="submitBtn" onclick="handleUpload()">Upload</button>
        </div>

        <!-- Display extracted data -->
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            let fileName = this.files[0] ? this.files[0].name : "No file chosen";
            document.getElementById('fileName').textContent = fileName;
        });

        function handleUpload() {
            let fileInput = document.getElementById('fileInput').files[0];
            let outputDiv = document.getElementById('output');

            if (fileInput) {
                outputDiv.textContent = "File uploaded successfully: " + fileInput.name;
                outputDiv.style.display = "block";
            } else {
                outputDiv.textContent = "Please select a file before uploading.";
                outputDiv.style.display = "block";
            }
        }
    </script>

</body>
</html>
