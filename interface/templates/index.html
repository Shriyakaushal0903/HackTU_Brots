<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { display: inline-block; text-align: left; background: #f4f4f4; padding: 20px; border-radius: 10px; }
        input, select { margin: 5px 0; width: 100%; padding: 5px; }
        button { padding: 10px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Loan Prediction System</h1>

    <form action="/predict" method="post">
        <label>Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
    
        <label>Married:</label>
        <select name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
    
        <label>Dependents:</label>
        <select name="Dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br>
    
        <label>Education:</label>
        <select name="Education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>
    
        <label>Self Employed:</label>
        <select name="Self_Employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
    
        <label>Applicant Income:</label>
        <input type="number" name="ApplicantIncome" required><br>
    
        <label>Coapplicant Income:</label>
        <input type="number" name="CoapplicantIncome" required><br>
    
        <label>Loan Amount:</label>
        <input type="number" name="LoanAmount" required><br>
    
        <label>Loan Amount Term:</label>
        <input type="number" name="Loan_Amount_Term" required><br>
    
        <label>Property Area:</label>
        <select name="Property_Area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br>
    
        <button type="submit">Check Loan Status</button>
    </form>
    

    {% if prediction %}
        <h2>Loan Status: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
